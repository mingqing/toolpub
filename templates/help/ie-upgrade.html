{{% define "help/ie-upgrade.html" %}}

<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>浏览器该升级啦！</title>
<style>
*{padding:0px;margin:0px;list-style:none;font-size:12px;}
.main{width:1000px;height:600px;margin:0 auto;margin-top:40px; position: relative;}
.note-text{width:500px;float:left;height:auto;padding-top:70px;color:#6f736c;font-size:14px;line-height:2;font-family:"微软雅黑";}
.note-title{display:block;font-size:20px;color:#529e1b;font-family:"微软雅黑";}
.down-link{height:90px;clear:both;padding-left:180px;padding-top:40px;}
.down-link a{margin-left:20px;}
</style>
</head>
<body>
  <div class="main">
    <div class="note-text">
      <div class="note-title">您的浏览器版本过低！</div>
      <h5>微软已停止该版本的支持，为了保障您的访问安全，获得更友好的用户体验，建议您及时升级！您也可以使用谷歌、火狐等浏览器，或者搜狗浏览器的高速模式、360浏览器的极速模式。</h5>
    </div>
    <div class="down-link">
      <a href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie">IE浏览器</a>
      <a href="http://www.google.cn/chrome/browser/desktop/index.html">谷歌浏览器</a>
      <a href="https://download.mozilla.org/?product=firefox-stub&os=win&lang=zh-CN">火狐浏览器</a>
    </div>
  </div>
</body>
